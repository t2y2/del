  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ===== Global ===== */
    :root {
      --grid-color: rgba(255, 255, 255, 0.05);
      --neon-green: #0f0;
      --terminal-gray: #aaa;
    }

    * {box-sizing: border-box; padding: 0; margin: 0;}

    body {
      font-family: "Courier New", Courier, monospace;
      background: #000;
      /* grid background */
      background-image:
        linear-gradient(0deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent);
      background-size: 50px 50px;
      color: #fff;
      overflow-x: hidden;
      animation: fadeInBody 1.5s ease-out forwards;
    }

    @keyframes fadeInBody {
      0%   {opacity:0; transform: translateY(30px);}
      100% {opacity:1; transform: translateY(0);}  
    }

    /* ===== Layout ===== */
    .container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
      gap: 30px;
    }

    /* ===== Sidebar ===== */
.sidebar {
  width: 280px;
  border-radius: 10px;
  background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(20, 20, 20, 0.98));
  padding: 30px 28px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  animation: slideInSidebar 0.8s ease-out forwards;
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: #ccc;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

@keyframes slideInSidebar {
  0% {
    opacity: 0;
    transform: translateX(-80px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

.sidebar h3 {
  font-size: 16px;
  margin-bottom: 28px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #aaa;
  font-weight: 700;
  text-shadow: 0 0 4px rgba(255, 255, 255, 0.05);
}

.sidebar button {
  width: 100%;
  padding: 14px 18px;
  margin-bottom: 14px;
  font-size: 15px;
  font-weight: 700;
  background: transparent;
  color: #ddd;
  border: 2px solid #555;
  border-radius: 6px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: background 0.4s, color 0.4s, box-shadow 0.4s, transform 0.3s;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
}

.sidebar button:hover {
  background: #555;
  color: #fff;
  transform: translateX(6px);
  box-shadow: 0 0 12px rgba(100, 100, 100, 0.6);
}

.sidebar button::after {
  content: "";
  position: absolute;
  left: -120%;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  transform: skewX(-25deg);
  transition: left 0.5s ease;
  pointer-events: none;
  filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.05));
}

.sidebar button:hover::after {
  left: 220%;
}



    /* ===== Main ===== */
    .main {
      flex: 1;
      display: flex;              /* (جديد) */
      flex-direction: column;     /* (جديد) */
      align-items: center;        /* (جديد) محتوى المنتصف أفقيًا */
      justify-content: flex-start;/* يمكنك جعلها center لو أردت عموديًا في كامل الصفحة */
      text-align: center;
      animation: fadeInMain 1.2s ease-out 0.4s forwards;
      opacity: 0;
    }

    @keyframes fadeInMain {
      from {opacity: 0; transform: translateY(-20px);} 
      to   {opacity: 1; transform: translateY(0);} 
    }

    .main img {
      width: 400px;
      border: 3px solid #333;
      animation: glowImg 4s ease-in-out infinite;
    }

    @keyframes glowImg {
      0%,100% {box-shadow: 0 0 10px #111;}
      50%     {box-shadow: 0 0 20px #444;}
    }

    /* ===== Glitch Title ===== */
    .title-wrapper {
      position: relative;
      display: flex;       /* (جديد) */
      justify-content: center; /* (جديد) */
      align-items: center; /* (جديد) */
      margin-top: 24px;
    }

    .title {
      font-size: 40px;
      letter-spacing: 2px;
      font-weight: 900;
    }

    .title::before,
    .title::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip-path: inset(0 0 0 0);
    }

    .title::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #f0f;
    }

    .title::after  {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #0ff;
    }

    @keyframes glitchTop {
      0%   {clip-path: inset(0 0 90% 0); transform: translate(-2px,-2px);}
      20%  {clip-path: inset(10% 0 80% 0); transform: translate(2px,2px);} 
      40%  {clip-path: inset(20% 0 60% 0); transform: translate(-1px,1px);} 
      60%  {clip-path: inset(30% 0 40% 0); transform: translate(3px,-3px);} 
      80%  {clip-path: inset(40% 0 20% 0); transform: translate(-3px,0);} 
      100% {clip-path: inset(50% 0 0 0);  transform: translate(1px,-1px);} 
    }

    @keyframes glitchBottom {
      0%   {clip-path: inset(50% 0 0 0);  transform: translate(1px,1px);} 
      20%  {clip-path: inset(40% 0 20% 0); transform: translate(-2px,-2px);} 
      40%  {clip-path: inset(30% 0 40% 0); transform: translate(2px,0);} 
      60%  {clip-path: inset(20% 0 60% 0); transform: translate(-1px,2px);} 
      80%  {clip-path: inset(10% 0 80% 0); transform: translate(3px,-3px);} 
      100% {clip-path: inset(0 0 90% 0); transform: translate(-3px,1px);} 
    }

    /* ===== Console box ===== */
.console-box {
  position: fixed;
  bottom: -250px;               /* بدل -250px صار 20px تحت الشاشة */
  left: 42%;                 /* عشان يكون بالضبط بالوسط */
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.75);  /* خلفية أكثر تركيزاً */
  border-radius: 20px;         /* حواف مدورة */
  border: 1px solid rgba(255, 255, 255, 0.15); /* لون الحدود فاتح شوي */
  padding: 20px 28px;
  font-size: 16px;
  line-height: 1.6;
  text-align: left;
  min-width: 320px;
  max-width: 420px;           /* عشان ما يكون عريض مرة */
  color: #eee;                /* نص أبيض فاتح */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  z-index: 1000;
  overflow: hidden;
}

.console-box::before {
  content: "";
  position: absolute;
  top: -150%;                /* يبدأ فوق الكتلة */
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;      /* عشان ما يأثر على التفاعل */
  background: linear-gradient(
    to bottom,
    transparent 0%,
    rgba(255, 255, 255, 0.15) 50%,
    transparent 100%
  );
  animation: scan 5s linear infinite;
  filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.25)); /* توهج خفيف */
}

/* حركة الـ scan */
@keyframes scan {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(250%);
  }
}


    @keyframes scan {

    /* blinking caret animation */
    .blink {animation: blinkCaret 1s steps(2, start) infinite;}

    @keyframes blinkCaret {
